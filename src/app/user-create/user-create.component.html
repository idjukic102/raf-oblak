<form [formGroup]="createForm" (submit)="onSubmit()" class="mb-5">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      [formControlName]="'firstName'"
    />
    <div
      class="error-message text-danger"
      *ngIf="createForm.get('firstName')?.errors?.['required']"
    >
      First name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      [formControlName]="'lastName'"
    />
    <div
      class="error-message text-danger"
      *ngIf="createForm.get('lastName')?.errors?.['required']"
    >
      Last name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="{{ user.email }}"
      [formControlName]="'email'"
    />
    <div
      class="error-message text-danger"
      *ngIf="createForm.get('email')?.errors?.['required']"
    >
      Email is required!
    </div>
  </div>
    <div class="form-group mb-3">
    <label class="d-block">Permissions</label>
    <div formArrayName="permissions">
      <div class="form-check" *ngFor="let _ of permissionsFA.controls; let i = index">
        <input class="form-check-input" type="checkbox" [id]="'perm_'+i" [formControlName]="i" />
        <label class="form-check-label" [for]="'perm_'+i">
          {{ allPermissions[i] | titlecase }}
        </label>
      </div>
    </div>
  </div>
  

  <button [disabled]="!createForm.valid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
