<div>
    <!-- [formGroup]="loginForm" vezuje ovu konkretnu formu sa commentForm atributom iz modela -->
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="mb-5">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [formControlName]="'email'">
        <div class="error-message text-danger" *ngIf="loginForm.get('email')?.errors?.['required']"> Email is required! </div>
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" [formControlName]="'password'">
        <div class="error-message text-danger" *ngIf="loginForm.get('password')?.errors?.['required']"> Password is required! </div>
      </div>

      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
